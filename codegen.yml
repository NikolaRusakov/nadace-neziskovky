schema: http://localhost:8000/___graphql
documents:
#  - ./src/**/*.{ts,tsx}
#  - ./node_modules/gatsby-*/**/*.js
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./graphql/index.ts:
    plugins:
      - add: '/* THIS FILE IS GENERATED BY GRAPHQL-CODEGEN */'
      - add: '/* tslint:disable */'
      - typescript
      - typescript-operations
